<!DOCTYPE html>
<center lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<h1><b>WEATHER APP</b></h1><br>
<body>
<center>
    <form>
        <input type="text" id="city" placeholder="Enter City Name">
        <input type="submit" value="Get Weather" onclick="getWeather()">
    </form><br><br><br>
    <div id="result"></div>
    <script>
        function getWeather() {
            event.preventDefault();
            let city = document.getElementById("city").value;
            let url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=d5bd80fda9d06fb3ac6380032ae51544`;

            fetch(url)
                .then((res) => res.json())
                .then((data) => {
                    let temp = data.main.temp - 273.15
                    temp = temp.toFixed(2);
                    document.getElementById("result").textContent = `Weather in ${city} is ${temp}C`;
                });
        }
    </script>
</body>
</center>
</html>
